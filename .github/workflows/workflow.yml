name: Flutter Web
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-web
    - run: flutter pub get
    - run: flutter build web    
    - name: Deploy
      run: |
        cd build/web
        git init
        git config user.name  "CI"
        git config user.email "flutter-ci@github.com"
        git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/ganjoor/ganjoorflutter.git
        git checkout -b github-build
        git add .
        git commit -m "Updated docs"
        git push --force secure-origin github-build
